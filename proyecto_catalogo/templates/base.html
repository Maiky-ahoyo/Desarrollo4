<!DOCTYPE html>
<html lang="es">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body >
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #273a2d;">
                <div class="container-fluid">
                  <a href="/">
                    <img src="/static/logo_cinemovie.png" alt="logo_cinemovie" style="height: 40px;">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/generos">Géneros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/anios">Años</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/alfabetico">Alfabético</a>
                        </li>
                    </ul>
                    </div>
                </div>  
            </nav>
        </div>
        {% block body %}
        {% endblock %}
    </body>
    <footer>
        {% block footer %}
        <div>CINEMOVIE (C) 2024 Todos los derechos</div>
        {% endblock %}
    </footer>
</html>
