{% extends "base.html" %}
{% block head %}
{% block title %}
{% endblock %}
{% endblock %}
{% block body %}
<div class="w-full py-6 bg-[#C0CEE3]">
    <div class="w-11/12 mx-auto my-4 text-center">
        <div class="w-full bg-[#C5C5C5] rounded-md py-2">
            <h2>Magazine Areas</h2>
        </div>
        <div class="grid gap-2 grid-cols-5 w-full bg-[#F1F1F1] p-2 rounded-md items-center">
            {% for category in categories %}
            <a href="/categories/{{category}}" class="py-2 bg-[#C5C5C5] hover:bg-[#9C9C9C] rounded-3xl hover:shadow-lg transition duration-500">{{category}}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
