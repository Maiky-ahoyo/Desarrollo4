{% extends "base.html" %}
{% block head %}
{% block title %}
{% endblock %}
{% endblock %}
{% block body %}
<div class="w-full py-6 bg-[#C0CEE3]">
    <div class="w-11/12 mx-auto my-4 text-center">
        <div class="w-full bg-[#141f3a] text-white font-semibold rounded-md py-2">
            <h2>Magazine Categories</h2>
        </div>
        <div class="grid gap-2 grid-cols-5 w-full bg-[#F1F1F1] p-2 rounded-md items-center">
            {% for category in categories %}
            <a href="/categories/{{category}}/page=1" class="py-2 bg-[#294690] hover:bg-[#1f3363] text-white rounded-3xl hover:shadow-lg transition duration-500">{{category}}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
